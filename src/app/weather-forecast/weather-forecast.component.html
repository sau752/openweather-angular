<div [hidden]="!showForecast" class="content">
    <!-- Highlight Card -->
    <div class="card highlight-card">
        <span>Weather forecast for {{forecastCity}}</span>
    </div>

        <div *ngFor="let forecast of weatherForecast;" class="card card-small" tabindex="0">

            &nbsp;<span>{{forecast.date * 1000 | date:'shortDate'}}</span>
            </div>
            <div class="card-item card-forecast-temperature">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#888"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4zm-4-8c0-.55.45-1 1-1s1 .45 1 1h-1v1h1v2h-1v1h1v2h-2V5z"/></svg>

            </div>
